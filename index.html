<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación CRUD</title>
  <link rel="stylesheet" href="css/App.css">
</head>
<body>
  <h1>Aplicación CRUD</h1>

  <form id="crud-form">
    <h2>Agregar Empleado</h2>
    <input type="text" id="name-input" placeholder="Nombre" required>
    <input type="tel" id="phone-input" placeholder="Teléfono" required>
    <input type="email" id="email-input" placeholder="Correo Electrónico" required>
    <input type="text" id="position-input" placeholder="Puesto" required>
    <button type="submit">Agregar</button>
  </form>

  <table id="employee-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Correo Electrónico</th>
        <th>Puesto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="employee-list">
      <!-- Los empleados se mostrarán aquí -->
    </tbody>
  </table>

  <script src="js/animacion.js"></script>
</body>
</html>
